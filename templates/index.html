<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src=vue.js></script>
<div id="app">
        <input type="text" v-model="msg">
        <p>{{msg}}</p>
    </div>
<script>
        var app =new Vue({
            el: "#app", //表示在当前这个元素内开始使用VUE
            data:{
                msg: "hello"
            }
        })
</script>
</body>
</html>
